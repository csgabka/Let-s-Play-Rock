<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" type="text/css" href="css/guitar.css">
  <link rel="stylesheet" type="text/css" href="css/drums.css">
  <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">-->
</head>
<body onclick="playOnClick(event)" onkeydown="playInstrument(event)">
	<h1>Let's play rock!</h1>
	<div class="container">
		<div class="drums">
			<div class="drums-bottom-row">
				<div id="snare" class="keyboard snare" onmouseenter="removeLetter(event)" onmouseleave="addLetter(event)">A</div>
				<div id="first-tom" class="keyboard first-tom" onmouseenter="removeLetter(event)" onmouseleave="addLetter(event)">S</div>
				<div id="second-tom" class="keyboard second-tom" onmouseenter="removeLetter(event)" onmouseleave="addLetter(event)">D</div>
				<div id="bass-drum" class="keyboard bass-drum" onmouseenter="removeLetter(event)" onmouseleave="addLetter(event)">F</div>
			</div>
			<div class="drums-top-row">
				<div id="crash" class="keyboard crash" onmouseenter="removeLetter(event)" onmouseleave="addLetter(event)">Q</div>
				<div id="ride" class="keyboard ride" onmouseenter="removeLetter(event)" onmouseleave="addLetter(event)">W</div>
				<div id="hi-hat" class="keyboard hi-hat" onmouseenter="removeLetter(event)" onmouseleave="addLetter(event)">E</div>
				<div id="floor-tom" class="keyboard floor-tom" onmouseenter="removeLetter(event)" onmouseleave="addLetter(event)">R</div>
			</div>
		</div>
		<div class="guitar">
			<div class="guitar-first-row">
				<div id="c" class="keyboard c-guitar" onmouseenter="removeLetter(event)" onmouseleave="addLetter(event)">7</div>
				<div id="d" class="keyboard d-guitar" onmouseenter="removeLetter(event)" onmouseleave="addLetter(event)">8</div>
				<div id="e" class="keyboard e-guitar" onmouseenter="removeLetter(event)" onmouseleave="addLetter(event)">9</div>
			</div>
			<div class="guitar-second-row">
				<div id="f" class="keyboard f-guitar" onmouseenter="removeLetter(event)" onmouseleave="addLetter(event)">4</div>
				<div id="g" class="keyboard g-guitar" onmouseenter="removeLetter(event)" onmouseleave="addLetter(event)">5</div>
				<div id="a" class="keyboard a-guitar" onmouseenter="removeLetter(event)" onmouseleave="addLetter(event)">6</div>
			</div>
			<div class="guitar-third-row">
				<div id="c-mute" class="keyboard c-guitar-mute" onmouseenter="removeLetter(event)" onmouseleave="addLetter(event)">1</div>
				<div id="d-mute" class="keyboard d-guitar-mute" onmouseenter="removeLetter(event)" onmouseleave="addLetter(event)">2</div>
				<div id="e-mute" class="keyboard e-guitar-mute" onmouseenter="removeLetter(event)" onmouseleave="addLetter(event)">3</div>
			</div>
			<div class="guitar-fourth-row">
				<div id="f-mute" class="keyboard-wide f-guitar-mute" onmouseenter="removeLetter(event)" onmouseleave="addLetter(event)">0</div>
			</div>
			<div class="guitar-column">
				<div id="g-mute" class="keyboard-high g-guitar-mute" onmouseenter="removeLetter(event)" onmouseleave="addLetter(event)">+</div>
				<div id="a-mute" class="keyboard-high a-guitar-mute" onmouseenter="removeLetter(event)" onmouseleave="addLetter(event)">Enter</div>
			</div>
		</div>
		<div id="audio-storage"></div>
	</div>
	<script src="js/keys.js"></script>
	<script src="index.js"></script>
</body>
</html>
